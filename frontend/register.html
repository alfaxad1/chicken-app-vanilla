<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <!-- Add this inside your <head> -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      :root {
        --primary-color: #4361ee;
        --secondary-color: #3f37c9;
        --background-color: #f8f9fa;
        --text-color: #2b2d42;
        --input-bg: #ffffff;
        --input-border: #e0e0e0;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-color: var(--background-color);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: url("https://images.unsplash.com/photo-1569127959161-2b1297b2d9a6?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80");
        background-size: cover;
        background-position: center;
      }
      .register-container {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      .register-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .register-header h2 {
        color: var(--primary-color);
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }

      /* Form inputs */
      .input-group {
        margin-bottom: 1.5rem;
        position: relative;
      }

      .input-group input {
        width: 100%;
        padding: 0.75rem 1rem 0.75rem 2.5rem;
        border: 1px solid var(--input-border);
        border-radius: 5px;
        font-size: 1rem;
        transition: border-color 0.3s;
      }

      .input-group input:focus {
        outline: none;
        border-color: var(--primary-color);
      }

      .input-group i {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-color);
        opacity: 0.5;
      }
      .login-link {
        text-align: center;
        padding: 10px;
      }

      /* Submit button */
      #register-form button[type="submit"] {
        width: 100%;
        padding: 0.75rem;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      #register-form button[type="submit"]:hover {
        background-color: #0056b3;
      }
      .password-toggle {
        position: absolute;
        right: 30px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        cursor: pointer;
        color: #666;
        padding: 4px;
      }
      #error-message,
      #validation-message {
        color: red;
        text-align: center;
        padding-bottom: 8px;
      }
      label {
        font-weight: 500;
        color: #2c3e50;
      }
      input,
      select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div id="register-container" class="register-container">
      <form id="register-form">
        <div class="register-header">
          <h2>Register a new user</h2>
        </div>
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" id="username" placeholder="Username" required />
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <button
            type="button"
            class="password-toggle"
            onclick="togglePassword()"
          >
            <i class="fas fa-eye" id="password-toggle-icon"></i>
          </button>
        </div>
        <div class="input-group">
          <!-- <i class="fas fa-user"></i> -->
          <!-- <label for="role">Role: </label> -->
          <select id="role" required>
            <option value="viewer">Choose Role...</option>
            <option value="viewer">Viewer</option>
            <option value="editor">Editor</option>
            <option value="admin">Admin</option>
          </select>
          <!-- <input type="text" id="role" placeholder="Role" required /> -->
        </div>
        <div class="login-link">
          <a href="login.html">Already have an account? Login</a>
        </div>
        <div id="error-message"></div>
        <div id="validation-message"></div>
        <button type="submit">Register</button>
      </form>
      <div id="created-toast"></div>
    </div>

    <script>
      function togglePassword() {
        const passwordInput = document.getElementById("password");
        const toggleIcon = document.getElementById("password-toggle-icon");

        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          toggleIcon.classList.remove("fa-eye");
          toggleIcon.classList.add("fa-eye-slash");
        } else {
          passwordInput.type = "password";
          toggleIcon.classList.remove("fa-eye-slash");
          toggleIcon.classList.add("fa-eye");
        }
      }
    </script>
    <script src="register.js" defer></script>
  </body>
</html>
